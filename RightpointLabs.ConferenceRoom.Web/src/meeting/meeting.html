<div class="modal-header">
    <h3 class="modal-title">{{ c.meeting.Organizer }}</h3>
</div>
<div class="modal-body meeting">
    <p>Start: {{ c.formatTime(c.meeting.Start)}}</p>
    <p>End: {{ c.formatTime(c.meeting.End)}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$dismiss()">OK</button>
</div>
