<div class="modal-header">
    <h3 class="modal-title">Unlock code</h3>
</div>
<div class="modal-body unlock-body" ng-init="code = ''">
    <input class="form-control" type="password" ng-model="code" readonly/>
    <div class="row">
        <div class="col-xs-4" ng-repeat="d in [1,2,3,4,5,6,7,8,9]"><button class="btn btn-lg" ng-click="$parent.code = $parent.code + ('' + d)">{{::d}}</button></div>
        <div class="col-xs-offset-4 col-xs-4"><button class="btn btn-lg" ng-click="code = code + '0'">0</button></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-lg" ng-click="$close(code)">OK</button>
    <button class="btn btn-warning btn-lg" ng-click="$dismiss()">Cancel</button>
</div>
