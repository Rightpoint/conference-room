<div class="number-slider" ng-swipe-right="prev()" ng-swipe-left="next()">
    <span class="prev" ng-if="prevNumber">{{ render(prevNumber) }}</span>
    <span class="selected" ng-if="selectedNumber">{{ render(selectedNumber) }}</span>
    <span class="next" ng-if="nextNumber">{{ render(nextNumber) }}</span>
</div>
