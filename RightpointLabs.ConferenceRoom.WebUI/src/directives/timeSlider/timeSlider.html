<div class="time-slider" ng-swipe-right="prev()" ng-swipe-left="next()">
    <span class="prev" ng-if="prevTime">{{ prevTime }}</span>
    <span class="selected" ng-if="selectedTime">{{ selectedTime }}</span>
    <span class="selectedMinutes" ng-if="selectedTime">minutes</span>
    <span class="next" ng-if="nextTime">{{ nextTime }}</span>
</div>
