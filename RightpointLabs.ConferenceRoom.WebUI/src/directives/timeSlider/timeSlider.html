<div class="time-slider" hm-panright="prev()" hm-panleft="next()" hm-recognizer-options='[
{"type":"pan","threshold":10}
]'>
    <span class="prev" ng-if="prevObj">{{ prevObj.formattedTime }}</span>
    <span class="selected" ng-if="selectedObj">{{ selectedObj.formattedTime }}</span>
    <span class="next" ng-if="nextObj">{{ nextObj.formattedTime }}</span>
</div>
