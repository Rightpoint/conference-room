<div class="room-list">
    <div role="tabpanel">
        <ul class="nav nav-pills">
            <li role="presentation" ng-if="c.hasDefaultRoom"><a ui-sref="home"><span class="glyphicon glyphicon-home"></span></a></li>
            <li role="presentation" ng-repeat="roomList in c.roomLists" ui-sref-active="active"><a ui-sref="roomList.details({ roomListAddress: roomList.Address })">{{::roomList.Name}}</a></li>
        </ul>
    </div>
    <div ui-view></div>
</div>
