<div class="find-room">
    <header data-title="Find a room"></header>
    
    <div class="search">
        <div class="container-fluid">
            <div class="form-inline">
                <div class="form-group">
                    <label for="minSize">Minimum Size</label>
                    <input type="number" class="form-control" id="minSize" ng-model="c.search.minSize" style="width: 60px"/>
                    <button class="btn btn-primary" ng-disabled="c.search.minSize < 1" ng-click="c.search.minSize = c.search.minSize - 1"><span class="glyphicon glyphicon-minus-sign"></span></button>
                    <button class="btn btn-primary" ng-click="c.search.minSize = c.search.minSize + 1"><span class="glyphicon glyphicon-plus-sign"></span></button>
                </div>
                <div class="form-group">
                    <label for="equipment">Equipment</label>
                    <ui-select multiple ng-model="c.search.equipment" append-to-body="true" style="width: 200px">
                        <ui-select-match>
                            <span ng-repeat="icon in $item.icons" ng-switch on="$index !== 0">
                                <span ng-switch-when="true">/</span>
                                <span ng-class="icon"></span>
                            </span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in c.equipmentChoices">
                            <div>
                                <span ng-repeat="icon in item.icons" ng-switch on="$index !== 0">
                                    <span ng-switch-when="true">/</span>
                                    <span ng-class="icon"></span>
                                </span>
                                &nbsp;
                                <span ng-bind-html="item.text | highlight: $select.search"></span>
                            </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group" ng-if="c.locationChoices.length > 1">
                    <label for="location">Location</label>
                    <select class="form-control" id="location" ng-model="c.search.location" ng-options="item.id as item.text for item in c.locationChoices"/>
                </div>
            </div>
        </div>
    </div>
    
    <div class="calendar-area">
        <simple-calendar calendars="c.searchResults" show-titles="true" click="c.showDetails(meeting)" click-header="c.showRoomDetails(calendar)"></simple-calendar>

        <div class="loading-background" ng-if="c.isLoading"></div>
        <div class="loading-foreground" ng-if="c.isLoading">
            <big-spinner active="true"></big-spinner>
        </div>
    </div>
</div>
